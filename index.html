  <body>

<!--Header-->
<h1>Whack-a-Monster</h1>

<!--Instructions modal from Bootsrap-->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  <i class="far fa-question-circle"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Instructions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Whack as many monsters as you can in the 30s. Use the right mouse click for that. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--Mute/Unmute audio button-->
<div>
<button type="button" id="audioButton">AUDIO</button>
</div>


    <!--Game Wrapper-->
  <div class="wrapper">

      <!--Game Score-->
      <div class="score">0</div>

      <!--Countdown-->
      <div class="countdown"></div>

      <!--Start Button-->
      <button class="startButton">Start!</button>

      <div class="game">

        <!--Game "moles" and "holes"-->
        <div class="hole hole1">
          <div class="mole small"></div>
        </div>

        <div class="hole hole2">
          <div class="mole small"></div>
        </div>
        <div class="hole hole3">
          <div class="mole small"></div>
        </div>
        <div class="hole hole4">
          <div class="mole small"></div>
        </div>
        <div class="hole hole5">
          <div class="mole small"></div>
        </div>
        <div class="hole hole6">
          <div class="mole small"></div>
        </div>
      </div>
    </div>
  </body>
